{% extends 'class_scheduler_app/base.html' %}
{% block content %}

<div class="col-10 mx-auto">
    <div class="row justify-content-between">
        <div class="col-auto mr-auto">
            <h2>Teachers</h2>
        </div>
        <div class="col-auto mr-auto">
            <a href="" class="btn btn-secondary">+ Add Teacher</a>
        </div>
    </div>
</div>

<div class="col-10 mx-auto">
    <table class="table table-hover table-bordered mb-5">
        <thead class="table-dark">
            <th class="p-2" scope="col"> Name </th>
            <th class="p-2" scope="col"> Maximum Weekly Hours </th>
            <th class="p-2" scope="col"> Subject Taught </th>
            <th class="p-2 text-center" scope="col"> Options </th>
        </thead>
        <tbody>
            {% for t in teacher %}
            <tr>
                <td class="p-3"> {{ t.name }} </td>
                <td class="p-3"> {{ t.max_weekly_hours }} </td>
                <td class="p-3"> {{ t.get_subject_taught_display }} </td>
                <td class="p-3">
                    <div class="row">
                        <div class="col">
                            <a href="" class="btn btn-primary">Update</a>
                        </div>
                        <div class="col">
                            <a href="" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row mt-1">
                            <div class="col">
                                <input type="number" class="form-control" id="overtime_pay" name="overtime_pay" maxlength="100" placeholder="Overtime Hours" min="0.0" step="0.01" required>
                            </div>
                            <div class="col">
                                <button class="btn btn-success" type="submit">Add Overtime</button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
